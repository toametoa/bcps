{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}


<!-- </div> -->
<div class="container" >
	  <div class="jumbotron box-shadow">
		  <legend class="col-md-11 border-bottom mb-4 d-flex justify-content-between align-items-center">Email List Generated:  Total {{ maillist|length }} Emails.
		   <button class="btn btn-info active" onclick="myFunction()">Click Here To Copy All</button>
		  </legend>
		 
<textarea rows="26" cols="138" id="myInput">{% for mail in maillist %}{{ mail }},
{% endfor %}</textarea>

	</div>   
</div>

 <script>
 function myFunction() {
   var copyText = document.getElementById("myInput");
   copyText.select();
   document.execCommand("copy");
   alert("Copied the text: " + copyText.value);
 }
 </script>

{% endblock %}
